<!DOCTYPE html>
<html lang="jo">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    i {font-size:20px; color:red;}
    a svg {background-color:red; color:yellow;}
    .box h1 {font-size:1.25em; /*20px*/}
    .box h1 span {font-size:1.0em;}
    /*16px을 하고 싶어서 1.0을 설정했는데 20px과 같은 크기가 된다. 부모의 상대값 기준으로 1.25를 1.0(100%)로 처리했기 때문*/
    /* 1.25(20px) 기준 16px을 사용하고 싶다면 0.8em 설정을 해야하는데 이 계산이 번거롭고 불편하기 때문에 부모의 크기를 상대적으로 인식하지 않도록 나의 크기만 인식하는 rem 단위를 사용한다. */
    /* rem단위를 사용하면 부모의 계층 크기 상관없이 나의 크기만을 인식하게 되서 1.0이라고 하면 16px로 설정된다. */
</style>
</head>
<body>
<div class="box">
    <h1>
        title
        <span>span</span>
    </h1>
</div>
</body>
</html>
